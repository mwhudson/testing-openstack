metadata:
   name: devstack-exercises
   maintainer:
      - Clark Laughlin <clark.laughlin@linaro.org>
   format: "Lava-Test-Shell Test Definition 1.0"
   version: 1.0
   description: "Run Devstack exercises"
   os:
      - ubuntu
   devices:
      - arndale
      - midway
   environment:
      - lava-test-shell

install:
   steps:
      - ./setup.sh
   deps:
      - git
      - nmap
      - bzr
      - vim
      - pm-utils
      - bridge-utils
      - openssh-server
run:
   steps:
      # run exercises 
      - set +e
      - export SKIP_VOLUME_ATTACH_TEST=1
      - cd devstack
      #- ./exercise.sh
      - cd ${TESTDIR}
      - set -e

parse:
   pattern: "^(?P<result>PASS|SKIP|FAILED)\\s(?P<test_case_id>\\S+)$"
   fixupdict:
      PASS: pass
      FAILED: fail
      SKIP: skip

